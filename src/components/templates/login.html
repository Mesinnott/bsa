<div class="elevated-box">
  <div class="alert alert-success alert-dismissable" ng-if="!!lc.message" >
    <button type="button" class="close" data-dismiss="alert" ng-click="lc.messageClear()">x</button>
    <p>{{lc.message}}</p>
  </div>
  <div class="alert alert-danger alert-dismissable" ng-if="!!lc.error" >
    <button type="button" class="close" data-dismiss="alert" ng-click="lc.errorClear()">x</button>
    <p>{{lc.error}}</p>
  </div>
 <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model = "lc.email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model='lc.password'>
  </div>
 
  </div>
  <button type="button" class="btn btn-raised btn-primary" ng-click="lc.login()">Login</button>
  <button type="button" class="btn btn-raised btn-danger" ng-click="lc.logOut()">Log Out</button>
  <button type="button" class="btn btn-raised btn-warning" ui-sref="register">I Need To Sign Up</button>
  <button type="button" class="btn btn-raised btn-success" ng-click="lc.lostPassword()">Forgotten/Change Password</button>
  <button type="button" class="btn btn-raised btn-success" ng-click="lc.getAuth()">getAuth</button>
</form>
</div>
