<div class='elevated-box'>
    <form>
        <div class="form-group">
                        
            <Label> I want to find ... (Scouts, Camps, etc.) </label>
            <select class="form-control" ng-model="ad.resource">
                <option ng-repeat="resource in ad.resources" value=" {{$index}} ">{{resource.displayName}} </option>
                </select>
                <label> By their...</label>
                <select class="form-control"  ng-model="ad.prop">
                <option ng-repeat="prop in ad.resources[ad.resource].props" value="prop.name">{{prop.displayName}}</option>
                <!--<option value="id">Id</option>
                <option value="reservationId">Reservation Id</option>-->
                
                </select>

                <label for="reservation">With the value of...</label>
            <input type="" class="form-control" id="reservation" placeholder="123, test@email.com, Johnny Q. Scout, etc." ng-model="ad.reservationNum">

            <button type="button" class="btn btn-primary" ng-click="ad.reservations(ad.reservationNum)">View Query</button>

    </form>
    </div>
</div>
