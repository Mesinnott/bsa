            <label for="reservation">Reservation Number</label>
            <input type="" class="form-control" id="reservation" placeholder="Reservation Number" ng-model="ad.reservationNum">

            <button type="button" class="btn btn-primary" ng-click="ad.reservations(ad.reservationNum)">View Reservation</button>

    </form>
    </div>
</div>

        <div class="elevated-box">
            <table class='table' show-filter='true'>
                <thead>
                    <tr>
                        <th>Den Number</th>
                        <th>Name</th>
                        <th>Shirt Size</th>
                        <th>Paid</th>
                        <th>Health Form</th>
                        <th>Confirm Changes</th>
                        <th>Remove Scout</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="scout in ad.reservation">
                        <!--<script>
                            camp.getAvailability();
                        </script>-->
                        <form>
                        <td title="'Den Number'" filter=" {denNum: 'number'}" sortable: 'denNum'>
                            {{scout.denNum}}</td>
                        <td title="'Scout Name'" filter=" {name: 'text'}" sortable: 'name'>
                            {{scout.name}}</td>
                        <td title="'ShirtSize'" filter=" {shirtSize: 'text'}" sortable: 'shirtSize'>
                            {{scout.shirtSize}}</td>
                        <td title="'Paid'" class="text-center" filter=" {paid: 'number'}" sortable: 'paid'>
                            <input type="checkbox" class="form-control" ng-model="scout.paid">
                            </td>
                        <td title="'Health Form'" class="text-center" filter=" {healthForm: 'number'}">
                            <input type="checkbox" class="form-control" ng-model="scout.healthForm">
                            </td>
                        <td title="'Save'">
                            <button type="button" id="scout.id" class="btn btn-primary" ng-click="ad.save(scout.id, scout)">Save Individual Scout</button>
                            </td>    
                        <td title = "'Remove'">
                            <button type= "button" class="btn btn-danger" ng-click="ad.remove(scout.id, scout, $index)"> Remove Scout from Reservation</button>
                            </form>
                    </tr>
                </tbody>
            </table>
                <button type="button" class="btn btn-primary" ng-click="ad.saveAll(ad.reservation)">Save All Scout Changes</button>
        </div>
    </div>
</div>
