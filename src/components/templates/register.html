<div class="elevated-box">
  <div class="alert alert-danger" ng-if="!!rc.error" >
    <button type="button" class="close" data-dismiss="alert">X</button>
    <p>{{rc.error}}</p>
  </div>
   <div class="alert alert-success alert-dismissable" ng-if="!!rc.message" >
    <button type="button" class="close" data-dismiss="alert">X</button>
    <p>{{rc.message}}</p>
  </div>
 <form ng-submit="rc.register()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model = 'rc.email'>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password Must Be at Least 6 Digits Long" ng-model='rc.password'>
  </div>
  <div class="form-group">
  <label for="fullName">Name</label>
  <input type='string' class="form-control" id="fullName" placeholder="Name" ng-model='rc.fullName'>
 
  </div>
  <button type="submit" class="btn btn-primary btn-raised">Submit</button>
</form>
</div>
